<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contacto.css">
  <title>contacto</title>
</head>

<body>

  <div class="contenedor">

    <div class="primer-recuadro">
      <h1>contact us</h1>
      <br>
      <p>There are many ways to contact us. You may drop us a line, give us a call or send an email, choose what suits
        you the
        most.</p>
      <br><br>
      <p><i class="far fa-envelope"></i> info@gmail.com</p>
      <br>

      <p><i class="fas fa-mobile-alt"></i> +24 56 89 146</p>
      <br>
      <p><i class="far fa-building"></i> 14 greenroad</p>
      <br>
      <p><i class="far fa-clock"></i> 09:00-18:00</p>
    </div>


    <div class="segundo-recuadro">
      <h1>send us a<br>
        message</h1>
      <br>
      <form action="#">
        name
        <br>
        <input type="text" name="nombre" size="50" class="envio-datos">
        <br><br>
        email
        <br>
        <input type="email" name="email" size="50" class="envio-datos">
        <br><br>
        message<br>
        <textarea rows="6" cols="50"></textarea>
        <br><br>

        <input type="button" value="send" class="send">

      </form>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/2fbea2b2d1.js" crossorigin="anonymous"></script>

</body>

</html>
